<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munch Heist</title>
    <link rel="stylesheet" href="/lobby.css" type="text/css">
</head>
<body>
    <div id="background">
        <h1>MUNCH:</h1>
        <br>
        <h2>THE GRAND HEIST</h2>
        <div id="background-picture">
            <img src="/images/background.png" alt="background" width="100%" height="100%">
        </div>
        <div id="keyboard-arrows">
            <img src="/images/Keyboard-arrow.png" alt="keyboard-arrows" width="150" height="130">
            <p id="text-arrows-color">Use the keyboard arrows to move</p>
            <img src="/images/space.jpg" alt="space" height="40">
            <p id="text-space-color">And space for power up while moving</p>
        </div>
        <div class="lobby-container">
            <h3>Waiting Lobby</h3>
            <p id="timer">30</p>
        </div>
    </div>

    <script src="lobby.js"></script>
</body>
</html>
